<!DOCTYPE html>
<html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
  <title>
    Noah Grocery
  </title>
  <link rel="icon" type="image/x-icon" href="Noah Grocery Minimal Logo.png">


</head>

<body>


  <div class="topnav">
    <a href="index.html">
      <img src="Noah Grocery Logo(4).png" class="logo">
    </a>

    <div class="b">
      <a class="active" href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact</a>
    </div>
    <a href="login.html">
      <img src="profile.png" class="profile">
    </a>
    <a href="cart.html">
      <img src="cart.png" class="cart-image">
    </a>
  </div>


  <div id="featured-products">
    <div class="product-slider">
      <div class="product"></div>
      <div class="product"></div>
      <div class="product"></div>
    </div>
    <button id="prev-btn">prev</button>
    <button id="next-btn">next</button>
  </div>



  <style>
    #featured-products {
      width: 100%;
      overflow: hidden;
    }

    .product-slider {
      display: flex;
      width: 100%;
      overflow-x: scroll;
    }

    .product {
      flex: 0 0 20%;
      height: 250px;
      margin-right: 10px;
    }

    .product img {
      width: 100%;
      height: 100%;
    }

    .cart-image {
      position: absolute;
      right: 20px;
      top: 50px;
      width: 50px;
      height: 50px;
    }

    .profile {
      position: absolute;
      right: 100px;
      top: 50px;
      width: 50px;
      height: 50px;
    }


    .topnav {
      background-color: rgb(17, 0, 255);
      overflow: hidden;

    }

    .logo {
      width: 75px;
      height: 75px;




    }



    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }


    .b a:hover {
      background-color: #ddd;
      color: rgb(0, 0, 0);
    }


    .topnav a.active {
      background-color: #000000;
      color: white;
    }
  </style>

</body>
<script>
  let products = [
    { name: "Product 1", price: "$10", percentOff: "20%", img: "product1.jpg" },
    { name: "Product 2", price: "$20", percentOff: "10%", img: "product2.jpg" },
    { name: "Product 3", price: "$30", percentOff: "5%", img: "product3.jpg" }
  ];

  let productSlider = document.querySelector(".product-slider");
  let prevBtn = document.querySelector("#prev-btn");
  let nextBtn = document.querySelector("#next-btn");
  let currentSlide = 0;

  for (let i = 0; i < products.length; i++) {
    let product = products[i];
    let newProduct = document.createElement("div");
    newProduct.classList.add("product");

    let productImg = document.createElement("img");
    productImg.src = product.img;
    newProduct.appendChild(productImg);

    let productName = document.createElement("p");
    productName.innerHTML = product.name;
    newProduct.appendChild(productName);

    let productPrice = document.createElement("p");
    productPrice.innerHTML = product.price;
    newProduct.appendChild(productPrice);

    let productDiscount = document.createElement("p");
    productDiscount.innerHTML = product.percentOff;
    newProduct.appendChild(productDiscount);

    productSlider.appendChild(newProduct);
  }

  prevBtn.addEventListener("click", function () {
    currentSlide--;
    productSlider.style.transform = `translateX(${currentSlide * -20}%)`;
  });

  nextBtn.addEventListener("click", function () {
    currentSlide++;
    productSlider.style.transform = `translateX(${currentSlide * -20}%)`;
  });

</script>

</html>
