<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/signup.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    Signup for a Noah Grocery account
  </title>
  <link rel="icon" type="image/x-icon" href="Noah Grocery Minimal Logo.png">

</head>

<body>
  <div class="topnav">
    <a href="index.html">
      <img src="Noah Grocery Logo(4).png" class="logo">
    </a>

    <div class="b">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact</a>
    </div>
    <a href="login.html">
      <img src="profile.png" class="profile">
    </a>
    <a href="cart.html">
      <img src="cart.png" class="cart-image">
    </a>
  </div>
  <center>
    <h3 class="signup">
      Sign up for an account
    </h3>
    <p>
      You can use this account to log in at Noah Grocery.<br>
      <a href="login.html">Already have an account?</a>
    </p>
    <form id="signup-form">

      <input type="text" id="name" name="name" required placeholder="Name"><br>

      <input type="email" id="email" name="email" required placeholder="Email"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br>

      <input type="password" id="password" name="password" required placeholder="Password">
      <button id="show-hide-button">Show</button><br><br>
      <input type="submit" value="Sign Up">
    </form>






  </center>
</body>

<script>
  const signupForm = document.getElementById('signup-form');

  signupForm.addEventListener('submit', (event) => {
    event.preventDefault();

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Store the name, email, and password in local storage
    localStorage.setItem('name', name);
    localStorage.setItem('email', email);
    localStorage.setItem('password', password);

    // Redirect to the login page
    window.location.href = '/login.html';
  });
  const showHideButton = document.getElementById('show-hide-button');

  showHideButton.addEventListener('click', (event) => {
    const passwordInput = document.getElementById('password');

    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      showHideButton.textContent = 'Hide';
    } else {
      passwordInput.type = 'password';
      showHideButton.textContent = 'Show';
    }
  });

  const inputs = document.querySelectorAll('input');

  inputs.forEach((input) => {
    input.addEventListener('invalid', (event) => {
      event.preventDefault();

      // Remove any existing error messages
      const errorMessages = document.querySelectorAll('p.error-message');
      errorMessages.forEach((errorMessage) => {
        errorMessage.remove();
      });

      // Add a new error message
      let errorMessage;
      if (input.type === 'email') {
        errorMessage = document.createElement('p');
        errorMessage.textContent = 'Please enter a valid email address';
        errorMessage.style.color = 'red';
        errorMessage.classList.add('error-message');
      } else {
        errorMessage = document.createElement('p');
        errorMessage.textContent = 'This field is required';
        errorMessage.style.color = 'red';
        errorMessage.classList.add('error-message');
      }

      input.parentNode.insertBefore(errorMessage, input.nextSibling);
    });
  });





</script>
