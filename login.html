<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/login.css">
  <title>
    Login to Noah Grocery
  </title>
  <link rel="icon" type="image/x-icon" href="Noah Grocery Minimal Logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <div class="topnav">
    <a href="index.html">
      <img src="Noah Grocery Logo(4).png" class="logo">
    </a>

    <div class="b">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact</a>
    </div>
    <a href="login.html">
      <img src="profile.png" class="profile">
    </a>
    <a href="cart.html">
      <img src="cart.png" class="cart-image">
    </a>
  </div>
  <center>
    <h3 class="login">
      Log in
    </h3>
    <p>
      Don't have an account? <a href="signup.html">Create one</a>
    </p>
    <form id="login-form">

      <input type="email" id="email" name="email" required placeholder="Email"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br>

      <input type="password" id="password" name="password" required placeholder="Password">
      <button id="show-hide-button">Show</button><br><br>
      <input type="submit" value="Login">






  </center>

</body>


<script>
  const loginForm = document.getElementById('login-form');

  loginForm.addEventListener('submit', (event) => {
    event.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Retrieve the stored email and password
    const storedEmail = localStorage.getItem('email');
    const storedPassword = localStorage.getItem('password');

    if (email === storedEmail && password === storedPassword) {
      // Login successful
      alert('Login successful!');
    } else {
      // Login failed
      alert('Invalid email or password');
    }
  });

  const showHideButton = document.getElementById('show-hide-button');

  showHideButton.addEventListener('click', (event) => {
    const passwordInput = document.getElementById('password');

    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      showHideButton.textContent = 'Hide';
    } else {
      passwordInput.type = 'password';
      showHideButton.textContent = 'Show';
    }
  });

  const inputs = document.querySelectorAll('input');

  inputs.forEach((input) => {
    input.addEventListener('invalid', (event) => {
      event.preventDefault();

      // Remove any existing error messages
      const errorMessages = document.querySelectorAll('p.error-message');
      errorMessages.forEach((errorMessage) => {
        errorMessage.remove();
      });

      // Add a new error message
      let errorMessage;
      if (input.type === 'email') {
        errorMessage = document.createElement('p');
        errorMessage.textContent = 'Please enter a valid email address';
        errorMessage.style.color = 'red';
        errorMessage.classList.add('error-message');
      } else {
        errorMessage = document.createElement('p');
        errorMessage.textContent = 'This field is required';
        errorMessage.style.color = 'red';
        errorMessage.classList.add('error-message');
      }

      input.parentNode.insertBefore(errorMessage, input.nextSibling);
    });
  });



</script>
