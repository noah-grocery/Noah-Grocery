<!DOCTYPE html>
<html>

<head>
  <nav class="navbar"></nav>
    <script src="nav.js"></script>
  <title>
    Login to Noah Grocery
  </title>
  <link rel="icon" type="image/x-icon" href="Noah Grocery Minimal Logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  
  <center>
    <h3 class="login">
      Log in
    </h3>
    <p>
      Don't have an account?<a href="signup.html" class="b"> Create one</a>
    </p>
    <form id="login-form">

      <input type="email" id="email" name="email" required placeholder="Email"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br>

      <input type="password" id="password" name="password" required placeholder="Password">
      <button id="show-hide-button">Show</button><br><br>
      <input type="submit" value="Login">






  </center>

</body>
<style>
  @import 'nav.css';
  .login {
    color: #414142;
  }

  form {
    width: 300px;
    margin: 0 auto;
    text-align: center;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  #show-hide-button {
    display: inline-block;
    width: 80px;
    text-align: center;
    padding: 10px 0;
    border: none;
    background: transparent;
    color: #666;
    cursor: pointer;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border
  }

  input[type="submit"] {
    width: 100%;
    background-color: #414142;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    border-radius: 23px;
  }

  input[type="submit"]:hover {
    background-color: #2e2e2e;

  }


 .b {
    text-decoration: none;
    color: #007db3;

  }


  
 
</style>
<script>
  const loginForm = document.getElementById('login-form');

  loginForm.addEventListener('submit', (event) => {
    event.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Retrieve the stored email and password
    const storedEmail = localStorage.getItem('email');
    const storedPassword = localStorage.getItem('password');

    if (email === storedEmail && password === storedPassword) {
      // Login successful
      alert('Login successful!');
    } else {
      // Login failed
      alert('Invalid email or password');
    }
  });

  const showHideButton = document.getElementById('show-hide-button');

  showHideButton.addEventListener('click', (event) => {
    const passwordInput = document.getElementById('password');

    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      showHideButton.textContent = 'Hide';
    } else {
      passwordInput.type = 'password';
      showHideButton.textContent = 'Show';
    }
  });

  const inputs = document.querySelectorAll('input');

  inputs.forEach((input) => {
    input.addEventListener('invalid', (event) => {
      event.preventDefault();

      // Remove any existing error messages
      const errorMessages = document.querySelectorAll('p.error-message');
      errorMessages.forEach((errorMessage) => {
        errorMessage.remove();
      });

      // Add a new error message
      let errorMessage;
      if (input.type === 'email') {
        errorMessage = document.createElement('p');
        errorMessage.textContent = 'Please enter a valid email address';
        errorMessage.style.color = 'red';
        errorMessage.classList.add('error-message');
      } else {
        errorMessage = document.createElement('p');
        errorMessage.textContent = 'This field is required';
        errorMessage.style.color = 'red';
        errorMessage.classList.add('error-message');
      }

      input.parentNode.insertBefore(errorMessage, input.nextSibling);
    });
  });



</script>
