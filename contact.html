<style>
  @import 'nav.css';

  /* Style inputs with type="text", select elements and textareas */
  input[type=text],
  select,
  textarea,
  input[type=email] {
    width: 100%;
    /* Full width */
    padding: 12px;
    /* Some padding */
    border: 1px solid #ccc;
    /* Gray border */
    border-radius: 4px;
    /* Rounded borders */
    box-sizing: border-box;
    /* Make sure that padding and width stays in place */
    margin-top: 6px;

  }
